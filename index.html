<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" value=" "><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text" id="lname" name="lname" value=" "><br>
        <label for="age">Edad:</label><br>
        <input type="number" id="age" name="age" value="0"><br><br>

        <label for="sexo">Elija su sexo</label><br>
        <input type="radio" id="varon" name="sexo" value="varon">
        <label for="sexo">Varon</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="sexo">Mujer</label><br>
        <input type="radio" id="elle" name="sexo" value="elle">
        <label for="sexo">Elle</label><br><br>

        <label for="sexo">Elija su sexo</label><br>
        <input type="checkbox" id="viejuner" name="viejuner" value="sip">
        <label for="viejuner"> Me siento viejuner</label><br>
        <input type="checkbox" id="noviejuner" name="vnoviejuner" value="nop">
        <label for="noviejuner"> No me siento viejuner</label><br><br>

        <textarea name="comment" form="usrform">Escribe algo sobre ti</textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Telefono:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="appt">Hora:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <label for="points">Precio 100€ a 1000€:</label>
        <input type="range" id="points" name="points" min="100" max="1000"><br><br>

        <label for="paseo">Bicicleta de paseo:</label>
        <select name="paseo" id="paseo" form="bikeform">
        <option value="Señorial">Señorial</option>
        <option value="Anti-plebeyos">Anti-plebeyos</option>
        <option value="Porencimadelhombro">Porencimadelhombro</option>
        </select><br>

        <label for="montaña">Bicicleta de montaña:</label>
        <select name="montaña" id="montaña" form="bikeform">
        <option value="Gamusinos">Gamusinos</option>
        <option value="Hueleflores premium">Hueleflores premium</option>
        <option value="Fango lovers">Fango lovers</option>
        </select><br>

        <label for="carreras">Bicicleta de carreras:</label>
        <select name="carreras" id="carreras" form="bikeform">
        <option value="Metroymedio">Metroymedio</option>
        <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
        <option value="Grupitors">Grupitors</option>
        </select><br><br>

        <select name="Accesorios bici" id="Accesorios bici" multiple>
            <option value="Ruedines">Ruedines</option>
            <option value="Pegatinas">Pegatinas</option>
            <option value="Cestita">Cestita</option>
            <option value=" Bomba de aire"> Bomba de aire</option>
            <option value="Timbre">Timbre</option>
            <option value="Foco">Foco</option>
          </select><br><br>

        <label for="marca">Elije tu marcar de Bicicleta:</label>
        <input list="marca" name="marca" id="marca">
          
        <datalist id="marca">
        <option value="specialized">
        <option value="trek">
        <option value="merida">
        <option value="scott">
        <option value="giant">
        <option value="cube">
        <option value="lapierre">
        <option value="orbea">
        <option value="cannondale">
        <option value="bmc">
        <option value="canyon">
        <option value="look">
        <option value="protek">
        <option value="megamo">
        <option value="pinarello">
        </datalist><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
